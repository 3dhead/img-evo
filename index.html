<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Image Evolution</title>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/foundation.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <script src="js/vendor/custom.modernizr.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <script>
        document.write('<script src=' + ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') + '.js><\/script>')
        </script>
        <script src="js/foundation.min.js"></script>
        <script>
        $(document).foundation();
        </script>
        <nav class="top-bar" data-options="is_hover:false">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Hackathon: Image Evolution</a></h1>
                </li>
            </ul>
        </nav>
        </nav>
        <div class="row">
            <div class="large-6 columns">
                <h4>Source Image</h4>
                <div id="srcImg" class="panel imgFrame">
                    <img src="img/ff.png"/>
                    <canvas></canvas>
                </div>
            </div>
            <div class="large-6 columns">
                <h4>Best Fit Evolution</h4>
                <div id="outImg" class="panel imgFrame">
                    <canvas></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <fieldset id="console">
                    <legend>Console</legend>
                        <textarea></textarea>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="large-8 columns">
                <fieldset>
                    <legend>Population Control</legend>
                    <div class="large-6 columns">
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtPolyCount" placeholder="100">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Polygons</span>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtPolySides" placeholder="6">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Vertices</span>
                            </div>
                        </div>
                    </div>
                    <div class="large-6 columns">
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtPopSize" placeholder="20">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Population</span>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtPopElite" placeholder="0.5">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Parent %</span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Mutation Rates</legend>
                    <div class="large-6 columns">
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtMaxMutations" placeholder="8">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Max #</span>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtSoftMutate" placeholder="0.3">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Soft</span>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtSoftMutateDrift" placeholder="0.1">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Drift</span>
                            </div>
                        </div>
                    </div>
                    <div class="large-6 columns">
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtSwapPoly" placeholder="0.1">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Swap</span>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtHardMutate" placeholder="0.1">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Hard</span>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" id="txtAddPoly" placeholder="0.1">
                            </div>
                            <div class="large-4 columns">
                                <span class="postfix">Add</span>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="large-4 columns">
                <fieldset>
                    <legend>Controls</legend>
                        <a href="#" id="runBtn" class="small expand success button radius">Run</a>
                        <a href="#" onclick="encode();" class="small expand button radius">Encode to Base64</a>
                        <a href="#" onclick="decode();" class="small expand button radius">Decode from Base64</a>
                </fieldset>
            </div>
        </div>
    </body>
</html>
