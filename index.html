<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Image Evolution</title>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/foundation.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <script src="js/vendor/custom.modernizr.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <script>
        document.write('<script src=' + ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') + '.js><\/script>')
        </script>
        <script src="js/foundation.min.js"></script>
        <script>
        $(document).foundation();
        </script>
        <nav class="top-bar">
        </nav>
        <div class="row">
            <div class="large-6 columns">
                <h3>Source Image</h3>
                <div id="srcImg" class="panel imgFrame">
                    <!-- <img src="img/nina-dobrev-200.jpg"/> -->
                    <img src="img/ff.png"/>
                    <!-- <img src="img/dog.jpg"/> -->
                    <canvas></canvas>
                </div>
            </div>
            <div class="large-6 columns">
                <h3>Best Fit Evolution</h3>
                <div id="outImg" class="panel imgFrame">
                    <canvas></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <div id="console" class="panel">
                    <textarea></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <fieldset>
                    <legend>Controls</legend>

                    <div class="row">
                        <div class="small-6 columns">
                            <a href="#" id="runBtn" class="small expand button radius">Run</a>
                        </div>
                        <div class="small-6 columns">
                            <a href="#" onclick="encode();" class="small expand button radius">Encode to Base64</a>
                            <a href="#" onclick="decode();" class="small expand button radius">Decode from Base64</a>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="large-6 columns">
                <fieldset>
                    <legend>Configuration</legend>
                </fieldset>
            </div>
        </div>
    </body>
</html>
